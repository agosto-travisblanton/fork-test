<!DOCTYPE html>
<html lang="en">
<head>
  <title>SkyKit Provisioning</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style type="text/css">
    /**
     * Hide when Angular is not yet loaded and initialized
     */
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>

</head>

<body ng-app="skyKitProvisioning"
      layout="row"
      ng-controller="AppController as appController"
      ng-cloak>

<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-lg')">

  <md-toolbar class="md-whiteframe-z1">
    <h3>&nbsp;</h3>
  </md-toolbar>

  <md-list>
    <md-list-item>
      <md-button ng-click="appController.goTo('home')">Start Here</md-button>
    </md-list-item>
  </md-list>

  <md-subheader class="md-no-sticky">Platform admin portal</md-subheader>
  <md-list>
    <md-list-item>
      <md-button ng-click="appController.goTo('platformAdminHome')">Dashboard</md-button>
    </md-list-item>
    <md-list-item>
      <md-button ng-click="appController.goTo('restaurantsListing')">Restaurants</md-button>
    </md-list-item>
  </md-list>

</md-sidenav>


<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

  <md-toolbar layout="row" class="md-whiteframe-z1">
    <md-button class="menu" ng-click="appController.toggleSidenav('left')" hide-gt-lg aria-label="Menu">
      <md-icon md-font-set="material-icons" class="md-light md-48">menu</md-icon>
    </md-button>
    <h3>SkyKit Provisioning</h3>
  </md-toolbar>

  <!--<md-content flex id="content">-->
  <!--</md-content>-->

  <div flex ui-view></div>

</div>
