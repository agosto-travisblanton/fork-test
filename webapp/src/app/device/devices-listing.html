<div id="wrapper" ng-init="devicesListingCtrl.initialize()">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div id="page-wrapper">
    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <div ncy-breadcrumb></div>
          <h1 class="page-header">
            Displays
          </h1>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-12">
          <table name="tenant-table" class="table table-bordered table-responsive table-striped">
            <thead>
            <tr>
              <th>Serial number</th>
              <th>Tenant code</th>
              <th>Wifi mac address</th>
              <th>Ether mac address</th>
              <th>Provisioning date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-hide="devicesListingCtrl.devices.length">
              <td class="no-devices text-center text-danger" colspan="5">No displays</td>
            </tr>
            <tr ng-repeat="item in devicesListingCtrl.devices | orderBy:'-created' "
                ng-click="devicesListingCtrl.editItem(item)">
              <td class="display-serial-number">{{ item.serial_number }}</td>
              <td class="display-tenant-code">{{ item.tenant_code }}</td>
              <td class="display-mac-address">{{ item.mac_address }}</td>
              <td class="display-ethernet-mac-address">{{ item.ethernet_mac_address }}</td>
              <td class="display-provisioning-date">{{ item.created }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
