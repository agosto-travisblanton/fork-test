<div id="wrapper" ng-init="devicesListingCtrl.initialize()">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div id="page-wrapper">
    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <div ncy-breadcrumb></div>
          <h1 class="page-header">
            Displays
          </h1>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-12">
          <table name="tenant-table" class="table table-bordered table-responsive table-striped">
            <thead>
            <tr>
              <th>Key</th>
              <th>Serial Number</th>
              <th>Tenant code</th>
              <th>MAC address</th>
              <th>Ethernet MAC address</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-hide="devicesListingCtrl.devices.length">
              <td class="no-devices text-center text-danger" colspan="5">No displays</td>
            </tr>
            <tr ng-repeat="display in devicesListingCtrl.devices | orderBy:'-created' ">
              <td class="display-key">
                <a href="#/devices/{{ display.key }}">
                  <span class="entity-key">
                    {{ display.key | limitTo: 10 }}...{{ display.key | limitTo: 10 : display.key.length - 10}}
                  </span>
                </a>
              </td>
              <td class="display-serial-number">{{ display.serial_number }}</td>
              <td class="display-tenant-code">{{ display.tenant_code }}</td>
              <td class="display-mac-address">{{ display.mac_address }}</td>
              <td class="display-ethernet-mac-address">{{ display.ethernet_mac_address }}</td>
            </tr>


            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
