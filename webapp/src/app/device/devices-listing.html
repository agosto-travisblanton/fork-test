<div id="page-wrapper" ng-init="devicesListingCtrl.initialize()">
  <div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
      <div class="col-lg-12">
        <div ncy-breadcrumb></div>
        <h1 class="page-header">Devices</h1>
      </div>
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <table name="devices-table" class="table table-bordered table-responsive table-striped">
          <thead>
          <tr>
            <th>Serial number</th>
            <th>Tenant code</th>
            <th>WiFi mac address</th>
            <th>Ether mac address</th>
            <th>Notes</th>
            <th>Provisioned date</th>
            <th class="text-center">Status</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-hide="devicesListingCtrl.devices.length">
            <td class="no-devices text-center text-danger" colspan="7">No devices</td>
          </tr>
          <tr ng-repeat="item in devicesListingCtrl.devices | orderBy:'-created'"
              ng-click="devicesListingCtrl.editItem(item)">
            <td class="display-serial-number">
              <a name="edit-device" class="btn" ng-click="devicesListingCtrl.editItem(item)"
                 title="Device detail">{{item.serialNumber}}</a></td>
            <td class="display-tenant-code">{{ item.tenantCode }}</td>
            <td class="display-mac-address">{{ item.macAddress }}</td>
            <td class="display-ethernet-mac-address">{{ item.ethernetMacAddress }}</td>
            <td class="display-notes">{{ item.notes }}</td>
            <td class="display-provisioning-date">{{ item.created }}</td>
            <td class="display-up text-center">
              <i class="fa fa-fw fa-tv" ng-style="item.up === true ? { color:'green' } : { color:'red' }"></i></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
