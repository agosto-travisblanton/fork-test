<div id="wrapper" ng-init="devicesListingCtrl.initialize()">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div id="page-wrapper">
    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <div ncy-breadcrumb></div>
          <h1 class="page-header">
            Devices
          </h1>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-12">
          <table name="tenant-table" class="table table-bordered table-responsive table-striped">
            <thead>
            <tr>
              <th>Key</th>
              <th>Serial Number</th>
              <th>Tenant code</th>
              <th>MAC address</th>
              <th>Ethernet MAC address</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-hide="devicesListingCtrl.devices.length">
              <td class="no-devices" colspan="5">No devices</td>
            </tr>
            <tr ng-repeat="device in devicesListingCtrl.devices | orderBy:'-created' ">
              <td class="display-key">
                <a href="#/devices/{{ device.key }}">
                  <span class="entity-key" ng-show="device.key">
                      {{ device.key | limitTo: 10 }}...{{ device.key | limitTo: 10 : device.key.length - 10}}
                  </span>
                </a>
              </td>
              <td class="device-serial-number">{{ device.serialNumber }}</td>
              <td class="device-tenant-code">{{ device.tenantCode }}</td>
              <td class="device-mac-address">{{ device.macAddress }}</td>
              <td class="device-ethernet-mac-address">{{ device.ethernetMacAddress }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
