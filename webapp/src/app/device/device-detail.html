<div id="wrapper">

    <div ng-include="'app/components/navbar/navbar.html'"></div>

    <div id="page-wrapper">
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{ deviceDetailsCtrl.currentDevice.name }}</h1>
                </div>
            </div>

            <div>
                <tabset>
                    <tab heading="General">
                        <div style="margin-top: 1px;">&nbsp;</div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">Device properties</h3>
                            </div>
                            <div class="panel-body">
                                <form name="deviceForm"
                                      class="form-horizontal"
                                      ng-submit="deviceDetailsCtrl.onClickSaveButton()"
                                      novalidate>
                                    <div class="form-group"
                                         ng-class="{ 'has-error' : deviceForm.name.$invalid && !deviceForm.name.$pristine }">
                                        <label for="name" class="col-sm-2 control-label">Name</label>

                                        <div class="col-sm-4">
                                            <input type="text"
                                                   class="form-control"
                                                   name="name"
                                                   id="name"
                                                   required
                                                   placeholder="Enter device name"
                                                   ng-model="deviceDetailsCtrl.currentDevice.name"
                                                   ng-change="deviceDetailsCtrl.autoGenerateDeviceCode()"
                                                   autofocus>
                                        </div>
                                        <div class="col-sm-6">
                                            <p ng-show="deviceForm.name.$invalid && !deviceForm.name.$pristine"
                                               class="help-block">
                                                The device name is required.
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group"
                                         ng-class="{ 'has-error' : deviceForm.deviceCode.$invalid && !deviceForm.deviceCode.$pristine }">
                                        <label for="deviceCode" class="col-sm-2 control-label">Device
                                            code</label>

                                        <div class="col-sm-4">
                                            <input type="text"
                                                   class="form-control"
                                                   name="deviceCode"
                                                   id="deviceCode"
                                                   required
                                                   placeholder="Enter device code (must match device code in Google Device Management)"
                                                   ng-model="deviceDetailsCtrl.currentDevice.device_code">
                                        </div>
                                        <div class="col-sm-6">
                                            <p ng-show="deviceForm.deviceCode.$invalid && !deviceForm.deviceCode.$pristine"
                                               class="help-block">
                                                The device lookup code is required.
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group"
                                         ng-class="{ 'has-error' : deviceForm.adminEmail.$invalid && !deviceForm.adminEmail.$pristine }">
                                        <label for="adminEmail" class="col-sm-2 control-label">Admin email
                                            address</label>

                                        <div class="col-sm-4">
                                            <input type="text"
                                                   required
                                                   class="form-control"
                                                   name="adminEmail"
                                                   id="adminEmail"
                                                   placeholder="Enter admin email"
                                                   ng-model="deviceDetailsCtrl.currentDevice.admin_email">
                                        </div>
                                        <div class="col-sm-6">
                                            <p ng-show="deviceForm.adminEmail.$invalid && !deviceForm.adminEmail.$pristine"
                                               class="help-block">
                                                The device admin email address is required.
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group"
                                         ng-class="{ 'has-error' : deviceForm.chromeDeviceDomain.$invalid && !deviceForm.chromeDeviceDomain.$pristine }">
                                        <label for="chromeDeviceDomain" class="col-sm-2 control-label">Chrome
                                            device domain</label>

                                        <div class="col-sm-4">
                                            <input type="text"
                                                   required
                                                   class="form-control"
                                                   name="chromeDeviceDomain"
                                                   id="chromeDeviceDomain"
                                                   placeholder="Enter Chrome device domain"
                                                   ng-model="deviceDetailsCtrl.currentDevice.chrome_device_domain">
                                        </div>
                                        <div class="col-sm-6">
                                            <p ng-show="deviceForm.chromeDeviceDomain.$invalid && !deviceForm.chromeDeviceDomain.$pristine"
                                               class="help-block">
                                                The Chrome device domain is required.
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group"
                                         ng-class="{ 'has-error' : deviceForm.contentServerUrl.$invalid && !deviceForm.contentServerUrl.$pristine }">
                                        <label for="contentServerUrl" class="col-sm-2 control-label">Content
                                            server URL</label>

                                        <div class="col-sm-4">
                                            <input type="text"
                                                   required
                                                   class="form-control"
                                                   name="contentServerUrl"
                                                   id="contentServerUrl"
                                                   placeholder="Enter content server URL"
                                                   ng-model="deviceDetailsCtrl.currentDevice.content_server_url">
                                        </div>
                                        <div class="col-sm-6">
                                            <p ng-show="deviceForm.contentServerUrl.$invalid && !deviceForm.contentServerUrl.$pristine"
                                               class="help-block">
                                                The content server URL is required.
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-6">
                                            <input type="checkbox"
                                                   id="active"
                                                   ng-model="deviceDetailsCtrl.currentDevice.active"> <label
                                                for="active">Active</label>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit"
                                                    class="btn btn-primary btn-default"
                                                    ng-disabled="deviceForm.$invalid">
                                                <i class="fa fa-fw fa-save"></i> Save
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- END panel -->
                    </tab>
                </tabset>
            </div>
        </div>
    </div>
</div>
