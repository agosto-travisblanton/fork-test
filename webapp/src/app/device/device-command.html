<md-tab label="Commands">
    <md-content class="md-padding" layout="row" layout-wrap layout-align="left start"
                layout-xs="column">
        <div flex="35" flex-sm="35" flex-xs="35" layout="column">
            <md-card>
                <md-card-content>
                    <h3>Commands</h3>
                    <hr/>
                    <md-content class="md-padding" layout="row" layout-wrap layout-xs="column">
                        <div class="col-md-12">
                            <md-card>
                                <div class="horizontal-submit">
                                    <div class="col-md-12">
                                        <div class="col-md-7">
                                            <h5 class="md-headline">Reset Content</h5>
                                        </div>
                                        <div class="col-md-3 col-md-offset-2">
                                            <form name="resetForm" class="form-horizontal"
                                                  ng-submit="deviceDetailsCtrl.onClickContentDeleteSendButton()"
                                                  novalidate>
                                                <div layout="row"
                                                     layout-align="end center">
                                                    <md-button type="submit"><i
                                                            class="fa fa-fw fa-building"></i>
                                                        Send
                                                    </md-button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </md-card>
                            <md-card>
                                <div class="horizontal-submit">

                                    <div class="col-md-12">
                                        <div class="col-md-7">
                                            <h5 class="md-headline">Reset Player</h5>
                                        </div>

                                        <div class="col-md-3 col-md-offset-2">

                                            <form name="resetForm" class="form-horizontal"
                                                  ng-submit="deviceDetailsCtrl.onClickResetSendButton()"
                                                  novalidate>
                                                <div layout="row"
                                                     layout-align="end center">
                                                    <md-button type="submit"><i
                                                            class="fa fa-fw fa-building"></i>
                                                        Send
                                                    </md-button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </md-card>
                            <md-card>
                                <div class="horizontal-submit">
                                    <div class="col-md-12">
                                        <div class="col-md-7">
                                            <h5 class="md-headline">Panel On</h5>
                                        </div>

                                        <div class="col-md-3 col-md-offset-2">
                                            <form name="resetForm" class="form-horizontal"
                                                  ng-submit="deviceDetailsCtrl.onClickPowerOnSendButton()"
                                                  novalidate>
                                                <div layout="row"
                                                     layout-align="end center">
                                                    <md-button type="submit"><i
                                                            class="fa fa-fw fa-building"></i>
                                                        Send
                                                    </md-button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </md-card>
                            <md-card>
                                <div class="horizontal-submit">
                                    <div class="col-md-12">
                                        <div class="col-md-7">
                                            <h5 class="md-headline">Panel Off</h5>
                                        </div>
                                        <div class="col-md-3 col-md-offset-2">
                                            <form name="resetForm" class="form-horizontal"
                                                  ng-submit="deviceDetailsCtrl.onClickPowerOffSendButton()"
                                                  novalidate>
                                                <div layout="row"
                                                     layout-align="end center">
                                                    <md-button
                                                            type="submit"><i
                                                            class="fa fa-fw fa-building"></i>
                                                        Send
                                                    </md-button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </md-card>
                            <md-card>
                                <md-card-title>
                                    <md-card-title-text>
                                                        <span class="md-headline" style="margin-left: 0.75em">
                                                            Volume
                                                        </span>
                                    </md-card-title-text>
                                </md-card-title>
                                <md-card-content>
                                    <form name="volumeForm" class="form-horizontal"
                                          ng-submit="deviceDetailsCtrl.onClickVolumeSendButton()"
                                          novalidate>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-12">
                                                    <input type="number"
                                                           class="form-control"
                                                           name="volume"
                                                           id="volume"
                                                           ng-model="deviceDetailsCtrl.currentDevice.volume"
                                                           min="1"
                                                           max="100"
                                                           ngMinlength="1"
                                                           ngMaxlength="3"
                                                           ng-required="true">
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="col-md-3 col-md-offset-9">

                                                            <div layout="row"
                                                                 layout-align="end center">
                                                                <md-button type="submit"
                                                                           ng-disabled="!volumeForm.$dirty || volumeForm.$invalid">
                                                                    <i class="fa fa-fw fa-building"></i>
                                                                    Send
                                                                </md-button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </md-card-content>
                            </md-card>
                            <md-card>
                                <md-card-title>
                                    <md-card-title-text>
                                <span class="md-headline"
                                      style="margin-left: 0.75em">Custom</span>
                                    </md-card-title-text>
                                </md-card-title>
                                <md-card-content>
                                    <form name="customForm" class="form-horizontal"
                                          ng-submit="deviceDetailsCtrl.onClickCommandSendButton()"
                                          novalidate>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="col-md-12">
                                                    <input type="text"
                                                           class="form-control"
                                                           name="custom"
                                                           id="custom"
                                                           ng-model="deviceDetailsCtrl.currentDevice.custom"
                                                           ng-required="true">
                                                </div>
                                                <div class="col-md-3 col-md-offset-9">

                                                    <div layout="row"
                                                         layout-align="end center">
                                                        <md-button type="submit"
                                                                   ng-disabled="!customForm.$dirty || customForm.$invalid">
                                                            <i class="fa fa-fw fa-building"></i>
                                                            Send
                                                        </md-button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </md-card-content>
                            </md-card>
                        </div>
                    </md-content>
                </md-card-content>
            </md-card>
        </div>
        <div flex="65" flex-sm="65" flex-xs="65" layout="column">
            <md-card>
                <md-card-content>
                    <h3>Command history</h3>
                    <hr/>
                    <div class="row">
                        <div class="col-md-12">
                            <md-button class="md-raised"
                                       ng-disabled="!deviceDetailsCtrl.event_prev_cursor"
                                       ng-click="deviceDetailsCtrl.paginateEventCall(false)">
                                Prev
                            </md-button>
                            <md-button class="md-raised"
                                       ng-disabled="!deviceDetailsCtrl.event_next_cursor"
                                       ng-click="deviceDetailsCtrl.paginateEventCall(true)">
                                Next
                            </md-button>
                            <hr/>
                        </div>
                        <div class="col-lg-12">
                            <table class="table table-responsive table-striped">
                                <thead>
                                <tr>
                                    <th>Command</th>
                                    <th>Posted (US/Central)</th>
                                    <th>Confirmed (US/Central)</th>
                                    <th style="width:1px"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-hide="deviceDetailsCtrl.commandEvents.length">
                                    <td class="text-center text-warning" colspan="4">No commands
                                        posted
                                        to this player
                                    </td>
                                </tr>
                                <tr ng-repeat="item in deviceDetailsCtrl.commandEvents | orderBy:['-postedTime']">
                                    <td class="command-history-command">{{ item.payload }}</td>
                                    <td>{{ item.postedTime }}</td>
                                    <td>{{ item.confirmedTime }}</td>
                                    <td class="up-{{ item.confirmed}}-background"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-12" ng-if="deviceDetailsCtrl.commandEvents.length > 10">
                            <hr/>
                            <md-button class="md-raised"
                                       ng-disabled="!deviceDetailsCtrl.event_prev_cursor"
                                       ng-click="deviceDetailsCtrl.paginateEventCall(false)">
                                Prev
                            </md-button>
                            <md-button class="md-raised"
                                       ng-disabled="!deviceDetailsCtrl.event_next_cursor"
                                       ng-click="deviceDetailsCtrl.paginateEventCall(true)">
                                Next
                            </md-button>
                            <hr/>
                        </div>
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</md-tab>
