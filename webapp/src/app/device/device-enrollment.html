  <md-content class="md-padding">
    <div flex="100" flex-sm="100" flex-xs="100" layout="column">
      <md-card>
        <md-card-content>
          <div class="row margin-top-15">
            <div class="col-lg-12">
              <table class="table table-responsive table-striped">
                <thead>
                <tr>
                  <th>Workflow step</th>
                  <th>Component</th>
                  <th>Details</th>
                  <th>Serial number</th>
                  <th>Tenant code</th>
                  <th>Time stamp</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-hide="deviceDetailsCtrl.registrationEvents.length">
                  <td class="text-center text-warning" colspan="6">
                    No enrollment events have been logged.
                  </td>
                </tr>
                <tr ng-repeat="item in deviceDetailsCtrl.registrationEvents">
                  <td>{{ item.workflowStep }}</td>
                  <td>{{ item.componentName }}</td>
                  <td>{{ item.details }}</td>
                  <td>{{ item.serialNumber }}</td>
                  <td>{{ item.tenantCode }}</td>
                  <td>{{ item.utcTimestamp }}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

        </md-card-content>
      </md-card>
    </div>
  </md-content>
