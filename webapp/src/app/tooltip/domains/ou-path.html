<p class="text-left">
  <span style="white-space: nowrap">
    <b>Organization Unit Path</b> refers to the organizational hierarchy
  </span>
  <br>in Chrome Device Management where <i>Skykit</i> devices are enterprise enrolled under tenants. The default is:
  <code>/skykit</code>.
  <br><br>If <i>acme/displays</i> is the location where devices would be enrolled, then the applicable path would be:
  <br><code>/acme/displays/skykit</code>
</p>
