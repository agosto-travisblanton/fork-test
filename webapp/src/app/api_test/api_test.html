<div id="wrapper">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div id="page-wrapper">
    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <div ncy-breadcrumb></div>
          <h1 class="page-header">
            API testing
          </h1>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-12">
          <fieldset>
            <legend>Find device by MAC address</legend>
            <form>
              <div class="form-group">
                <label for="macAddress">MAC address</label>
                <input type="text" class="form-control" id="macAddress" placeholder="Enter MAC address"
                  ng_model="apiTest.macAddress">
              </div>

              <button type="submit" class="btn btn-primary btn-default"
                      ng-click="apiTest.onClickFindByMacAddressButton()">Query</button>
            </form>
          </fieldset>

        </div>
      </div>
    </div>
  </div>
</div>
