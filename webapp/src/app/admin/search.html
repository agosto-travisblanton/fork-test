<md-content class="md-padding">
  <div flex="65" flex-sm="100" flex-xs="100" layout="column">
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Device</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <div class="col-md-12">
          <div class="col-md-6">
            <md-radio-group ng-model="vm.unmanagedSelectedButton"
                            ng-change="vm.changeRadio(true)"
                            class="radio-horizontal">

              <div class="col-md-2">
                <md-radio-button value="Serial Number"
                                 class="md-primary" ng-disabled="false">
                  Serial Number
                </md-radio-button>
              </div>

              <div class="col-md-2 col-md-offset-2">

                <md-radio-button
                  value="MAC"
                  class="md-primary radio-button">
                  MAC
                </md-radio-button>
              </div>

              <div class="col-md-2 col-md-offset-2">

                <md-radio-button
                  value="GCM ID"
                  class="md-primary radio-button">
                  GCM ID
                </md-radio-button>
              </div>
            </md-radio-group>
          </div>

          <div class="col-md-4">
            <md-autocomplete
              md-no-cache="true"
              md-selected-item="vm.unmanagedSelectedItem"
              md-search-text="vm.unmanagedSearchText"
              md-items="item in vm.searchDevices(true, vm.unmanagedSearchText)"
              md-item-text="item"
              md-min-length="0"
              md-search-text-change="vm.isResourceValid(true, vm.unmanagedSearchText)"
              md-selected-item-change="vm.isResourceValid(true, vm.unmanagedSearchText)"
              placeholder="Make A Search"
              md-select-on-match="true"
            >

              <md-item-template>
                                                        <span md-highlight-text="vm.unmanagedSearchText"
                                                              md-highlight-flags="^i">{{item}}</span>
              </md-item-template>
              <md-not-found>
                <div
                  ng-if="vm.unmanagedSearchText !== '' && vm.unmanagedSearchText.length > 2">
                  No results for "{{vm.unmanagedSearchText}}" were
                  found.
                </div>
                <div
                  ng-if="vm.unmanagedSearchText !== '' && vm.unmanagedSearchText.length <= 2">
                  Please enter at least 3 characters.
                </div>
              </md-not-found>

            </md-autocomplete>
          </div>
          <div class="col-md-1" style="margin-left: -20px !important; margin-top: -4px !important">
            <md-button class="md-raised md-primary"
                       ng-disabled="vm.unmanagedDisabled" aria-label="OPEN"
                       ng-click="vm.prepareForEditView(true, vm.unmanagedSearchText)">
              <div ng-if="!vm.unmanagedDisabledButtonLoading">
                OPEN

              </div>
              <div ng-if="vm.unmanagedDisabledButtonLoading">
                Loading...
              </div>
            </md-button>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
  <div flex="35" flex-sm="100" flex-xs="100" layout="column">
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Tenant</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <div class="col-md-12">
          <div class="col-md-4">
            <md-autocomplete
              md-no-cache="true"
              md-selected-item="vm.unmanagedSelectedItem"
              md-search-text="vm.unmanagedSearchText"
              md-items="item in vm.searchDevices(true, vm.unmanagedSearchText)"
              md-item-text="item"
              md-min-length="0"
              md-search-text-change="vm.isResourceValid(true, vm.unmanagedSearchText)"
              md-selected-item-change="vm.isResourceValid(true, vm.unmanagedSearchText)"
              placeholder="Make A Search"
              md-select-on-match="true"
            >

              <md-item-template>
                                                        <span md-highlight-text="vm.unmanagedSearchText"
                                                              md-highlight-flags="^i">{{item}}</span>
              </md-item-template>
              <md-not-found>
                <div
                  ng-if="vm.unmanagedSearchText !== '' && vm.unmanagedSearchText.length > 2">
                  No results for "{{vm.unmanagedSearchText}}" were
                  found.
                </div>
                <div
                  ng-if="vm.unmanagedSearchText !== '' && vm.unmanagedSearchText.length <= 2">
                  Please enter at least 3 characters.
                </div>
              </md-not-found>

            </md-autocomplete>
          </div>
          <div class="col-md-1 col-md-offset-3">
            <md-button class="md-raised md-primary"
                       ng-disabled="vm.unmanagedDisabled" aria-label="OPEN"
                       ng-click="vm.prepareForEditView(true, vm.unmanagedSearchText)">
              <div ng-if="!vm.unmanagedDisabledButtonLoading">
                OPEN

              </div>
              <div ng-if="vm.unmanagedDisabledButtonLoading">
                Loading...
              </div>
            </md-button>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
</md-content>
