<div id="wrapper" ng-init="welcomeCtrl.initialize()">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div id="page-wrapper">
    <div class="container-fluid">
      <div ncy-breadcrumb></div>


      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Welcome to Skykit Provisioning
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12" ng-show="welcomeCtrl.showGooglePlusButton">
          <google-plus-signin clientid="{{ welcomeCtrl.clientId }}"
                              state="{{ welcomeCtrl.state }}"
                              language="en"></google-plus-signin>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <label for="distributor">Choose a distributor:</label>
          <select id="distributor"
                  data-ng-model="welcomeCtrl.currentDistributor"
                  data-ng-options="c.name for c in welcomeCtrl.distributors"
                  ng-change="welcomeCtrl.selectDistributor()">
            <option value=''>Select distributor</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
