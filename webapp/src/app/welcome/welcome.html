<md-content class="md-padding"
            layout="row"
            layout-wrap
            layout-xs="column">
  <div flex="30" flex-sm="20" flex-xs="20" ng-controller="WelcomeCtrl as welcomeCtrl"
       ng-init="welcomeCtrl.initialize()">
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{ welcomeCtrl.identity.distributorName }}</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <div>
            {{ welcomeCtrl.identity.email }}
        </div>
      </md-card-content>
    </md-card>
  </div>
</md-content>
