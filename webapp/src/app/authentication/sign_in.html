<div id="wrapper" ng-init="authenticationCtrl.initializeSignIn()">

  <div ng-include="'app/components/navbar/no-navbar.html'"></div>

  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Sign into Skykit Provisioning
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <google-plus-signin
            ng-click="authenticationCtrl.onClickGooglePlusSignIn()"
            clientid="{{ authenticationCtrl.clientId }}"
            state="{{ authenticationCtrl.state }}"
            language="en"></google-plus-signin>
        </div>
      </div>
    </div>
  </div>
</div>
