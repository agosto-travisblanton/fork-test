<div id="wrapper" ng-init="distributorSelectorCtrl.initialize()">

  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Select your distributor
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div ng-hide="distributorSelectorCtrl.distributors.length">
            <div class="alert alert-warning" role="alert">
              <strong>Warning!</strong>
              &nbsp;&nbsp;
              Your account is not associated with any distributors.
              Please contact support (XXX) to rectify this situation.
            </div>
          </div>
          <div class="distributor-selection"
               ng-repeat="distributor in distributorSelectorCtrl.distributors"
               ng-click="distributorSelectorCtrl.selectDistributor(distributor);">
            {{ distributor.name }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
