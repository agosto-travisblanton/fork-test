<div ng-controller="TenantLocationsCtrl" layout="column" ng-cloak>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <h2 class="md-flex"><i class="fa fa-fw fa-group ng-scope"></i> Tenants</h2>
    </div>
  </md-toolbar>
  <md-content class="md-padding">
    <div flex="80" flex-xs="100" layout="column">
      <div ncy-breadcrumb></div>
    </div>
    <md-tabs md-stretch-tabs md-selected="tabIndex">
      <md-tab label="General"></md-tab>
      <md-tab label="Managed Devices"></md-tab>
      <md-tab label="Unmanaged Devices"></md-tab>
      <md-tab label="Locations"></md-tab>
    </md-tabs>

    <div flex="90" flex-sm="90" flex-xs="90" layout="column">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ tenantLocationsCtrl.currentTenant.name }}</span>
          </md-card-title-text>
          <md-button href="#/locations/new">
            <i class="fa fa-fw fa-plus"></i> Add</a>
          </md-button>
        </md-card-title>
        <md-card-content>
          <div class="row">
            <div class="col-lg-12">
              <table name="tenant-locations-table" class="table table-responsive table-striped">
                <thead>
                <tr>
                  <th></th>
                  <th>Location Name</th>
                  <th>Location Code</th>
                  <th><i class="fa fa-fw fa-clock-o"></i> Timezone</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-hide="tenantManagedDevicesCtrl.currentTenantLocations.length">
                  <td class="text-center text-danger" colspan="4">
                    {{ tenantLocationsCtrl.currentTenant.name }} has no locations.
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </md-card-content>
      </md-card>
    </div>

  </md-content>
</div>
