<div id="wrapper">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div id="page-wrapper">
    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Tenants
          </h1>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-12">
          <div class="col-md-12 toolbar">
            <a class="btn btn-default btn-success" href="#/tenants/new">Add tenant</a>
          </div>
          <table class="table table-bordered table-responsive table-striped">
            <thead>
            <tr>
              <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-hide="tenant_list.length"><td>No tenants</td></tr>
            <tr ng-repeat="item in tenant_list">
              <td>{{item.name}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
