
<div id="wrapper" ng-init="tenantsCtrl.initialize()">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div id="page-wrapper">
    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Tenants
          </h1>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-12">
          <div class="col-md-12 toolbar">
            <a class="btn btn-default btn-success" href="#/tenants/new">Add tenant</a>
          </div>
          <table class="table table-bordered table-responsive table-striped">
            <thead>
            <tr>
              <th>Name</th><th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-hide="tenantsCtrl.tenants.length"><td>No tenants</td></tr>
            <tr ng-repeat="item in tenantsCtrl.tenants">
              <td style="width:20%">{{item.name}}</td>
              <td><a class="btn" ng-click="tenantsCtrl.editItem(item)" title="Edit Item"><i class="glyphicon glyphicon-edit"></i></a>
              <a class="btn" ng-click="tenantsCtrl.deleteItem(item)" title="Delete Item"><i class="glyphicon glyphicon-trash"></i></a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
