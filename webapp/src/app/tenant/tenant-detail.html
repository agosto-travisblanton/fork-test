<div id="wrapper">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <div id="page-wrapper">
    <div class="container-fluid">

      <!-- Page Heading -->
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">
            Tenant Detail
          </h1>
        </div>
      </div>
      <!-- /.row -->

      <div class="row">
        <div class="col-lg-12">
          <fieldset>
            <legend>Tenant</legend>
            <form>
              <div class="form-group">
                <label for="tenantName">Name</label>
                <input type="text" class="form-control" id="tenantName" placeholder="Enter tenant name"
                       ng-model="tenantDetailsCtrl.currentTenant.tenant.name">
              </div>
              <button type="submit" class="btn btn-primary btn-default"
                      ng-click="tenantDetailsCtrl.onClickSaveButton()">Save</button>
            </form>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>
