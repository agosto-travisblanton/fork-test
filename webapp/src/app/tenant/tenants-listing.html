<div ng-controller="TenantsCtrl" ng-init="tenantsCtrl.initialize()" layout="column" ng-cloak>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <h2 class="md-flex"><i class="fa fa-fw fa-group ng-scope"></i> Tenants</h2>
    </div>
  </md-toolbar>
  <md-content>
    <div flex="90" flex-sm="90" flex-xs="90" layout="column">
      <md-card>
        <md-card-content>
          <div class="row">
            <div class="col-lg-12">
              <md-card-actions layout="row" layout-align="end center">
                <md-button href="#/tenants/new">
                  <i class="fa fa-fw fa-plus"></i> Add</a>
                </md-button>
              </md-card-actions>
              <table name="tenant-table" class="table table-responsive table-striped">
                <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Code</th>
                  <th>Content Server URL</th>
                  <th>Admin email</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-hide="tenantsCtrl.tenants.length">
                  <td class="no-devices text-center text-danger" colspan="5">No tenants</td>
                </tr>
                <tr ng-repeat="item in tenantsCtrl.tenants | orderBy:'name' ">
                  <td>
                    <a ng-click="tenantsCtrl.editItem(item)"
                       title="Tenant detail">
                      <ng-md-icon icon="mode_edit" size="48">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                          <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"></path>
                          <path
                            d="M20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path>
                        </svg>
                      </ng-md-icon>
                    </a>
                  </td>
                  <td>{{item.name}}</td>
                  <td>{{item.tenant_code}}</td>
                  <td>{{item.content_server_url}}</td>
                  <td>{{item.admin_email}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </md-card-content>
      </md-card>
    </div>
  </md-content>
</div>
