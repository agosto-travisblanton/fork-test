<div ng-controller="TenantsCtrl" ng-init="tenantsCtrl.initialize()" layout="column" ng-cloak>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <h2 class="md-flex"><i class="fa fa-fw fa-group ng-scope"></i> Tenants</h2>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
    <div class="row">
      <div class="col-lg-12">
        <div class="toolbar">
          <a id="button-add-tenant"
             class="btn btn-success"
             href="#/tenants/new"><i class="fa fa-fw fa-plus"></i> Add tenant</a>
        </div>
        <table name="tenant-table" class="table table-bordered table-responsive table-striped">
          <thead>
          <tr>
            <th>Name</th>
            <th>Tenant code</th>
            <th>Email</th>
            <th>Content Server URL</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-hide="tenantsCtrl.tenants.length">
            <td class="no-devices text-center text-danger" colspan="4">No tenants</td>
          </tr>
          <tr ng-repeat="item in tenantsCtrl.tenants | orderBy:'name' ">
            <td class="tenant-name"><a name="edit-tenant" class="btn"
                                       ng-click="tenantsCtrl.editItem(item)"
                                       title="Edit tenant">{{item.name}}</a></td>
            <td class="tenant-name">{{item.tenant_code}}</td>
            <td class="tenant-admin-email">{{item.admin_email}}</td>
            <td class="content-server-url">{{item.content_server_url}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </md-content>
</div>
