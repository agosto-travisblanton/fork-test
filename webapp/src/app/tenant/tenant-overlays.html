<div ng-controller="TenantOverlaysCtrl as vm" ng-init="tenantOverlaysCtrl.initialize()" layout="column" ng-cloak>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <h2 class="md-flex"><i class="fa fa-fw fa-group ng-scope"></i> Tenants</h2>
    </div>
  </md-toolbar>
  <md-content class="md-padding">
    <div flex="80" flex-xs="100" layout="column">
      <div ncy-breadcrumb></div>
    </div>
    <md-tabs md-stretch-tabs md-selected="tabIndex">
      <md-tab label="General"></md-tab>
      <md-tab label="Managed Devices"></md-tab>
      <md-tab label="Unmanaged Devices"></md-tab>
      <md-tab label="Locations"></md-tab>
      <md-tab label="Overlays"></md-tab>
    </md-tabs>
    <div flex="75" flex-sm="50" flex-xs="30" layout="column">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <h1>Blah</h1>
            <span class="md-headline">{{ vm.currentTenant.name }}</span>
            <hr/>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
        </md-card-content>
      </md-card>
    </div>
  </md-content>
</div>
