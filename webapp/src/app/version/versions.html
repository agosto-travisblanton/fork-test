<div ng-controller="VersionsCtrl" ng-init="versionsCtrl.initialize()" layout="column" ng-cloak>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <h2 class="md-flex"><i class="fa fa-fw fa-tag ng-scope"></i> Version</h2>
    </div>
  </md-toolbar>
  <md-content flex layout-padding>
    <div class="row">
      <div class="table-responsive col-md-6">
        <table class="table">
          <tbody>
          <tr>
            <td class="text-right col-md-3">Hostname:</td>
            <td class="col-md-3">{{versionsCtrl.version_data.hostname}}</td>
          </tr>
          <tr>
            <td class="text-right col-md-3">Web module:</td>
            <td class="col-md-3">{{versionsCtrl.version_data.web_module_name}}</td>
          </tr>
          <tr>
            <td class="text-right col-md-3">Web version:</td>
            <td class="col-md-3">{{versionsCtrl.version_data.web_version_name}}</td>
          </tr>
          <tr>
            <td class="text-right col-md-3">Instance id:</td>
            <td class="col-md-3">{{versionsCtrl.version_data.current_instance_id}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </md-content>
</div>
