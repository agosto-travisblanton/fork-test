<div ng-controller="DomainsCtrl" ng-init="domainsCtrl.initialize()" layout="column" ng-cloak>
  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <h2 class="md-flex"><i class="fa fa-fw fa-cube ng-scope"></i> Domains</h2>
    </div>
  </md-toolbar>
  <md-content>
    <div flex="100" flex-sm="100" flex-xs="100" layout="column">
      <md-card>
        <md-card-content>
          <div class="row">
            <div class="col-lg-12">
              <md-card-actions layout="row" layout-align="end center">
                <md-button href="#/domains/add" class="md-raised md-primary md-button md-ink-ripple">
                  <i class="fa fa-fw fa-plus"></i> Add</a>
                </md-button>
              </md-card-actions>
              <table class="table table-responsive table-striped">
                <thead>
                <tr>
                  <th></th>
                  <th>Name</th>
                  <th>Impersonation Admin Email</th>
                  <th>Created</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-hide="domainsCtrl.domains.length">
                  <td class="no-devices text-center text-danger" colspan="4">No domains</td>
                </tr>
                <tr ng-repeat="item in domainsCtrl.domains | orderBy:'-created'" ng-click="domainsCtrl.editItem(item)">
                  <td>
                    <a ng-click="domainsCtrl.editItem(item)" title="Domain detail">
                      <ng-md-icon icon="mode_edit" size="48">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                          <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z"></path>
                          <path
                            d="M20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path>
                        </svg>
                      </ng-md-icon>
                    </a>
                  </td>
                  <td class="domain-key"><a name="edit-domain" class="md-primary md-ink-ripple"
                                            ng-click="domainsCtrl.editItem(item)"
                                            title="Edit domain">{{item.name}}</a></td>
                  <td class="domain-impersonation-admin-email-address">{{item.impersonation_admin_email_address}}</td>
                  <td class="domain-created">{{item.created}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </md-card-content>
      </md-card>
    </div>
  </md-content>
</div>
