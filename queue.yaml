queue:
- name: directory-api
  rate: 30/s
  bucket_size: 30
  retry_parameters:
    min_backoff_seconds: 1
    max_backoff_seconds: 16
    max_doublings: 5
    task_retry_limit: 5

- name: content-server
  rate: 30/s
  bucket_size: 30
  retry_parameters:
    task_retry_limit: 3

- name: device-monitor
  rate: 30/s
  bucket_size: 30
  retry_parameters:
    task_retry_limit: 3

- name: migrations
  rate: 30/s
  bucket_size: 30
  retry_parameters:
    task_retry_limit: 3
    task_age_limit: 1h

- name: backuprestore
  rate: 30/s
  bucket_size: 30
  retry_parameters:
    task_retry_limit: 3

- name: proof-of-play
  rate: 30/s
  bucket_size: 30
  retry_parameters:
    task_retry_limit: 3