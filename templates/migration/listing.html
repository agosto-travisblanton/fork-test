<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Migrations</title>
    <style>body {
        font: normal 12px Verdana, Arial, sans-serif;
    }</style>
</head>
<ul>
    <body>
    <h2>Migrations</h2>

    <form action="{{run_uri}}" method="post">
        <table style="width:100%; text-align: center">
            <tr style="font-weight: bold; text-align: left">
                <td>Name</td>
                <td>Status</td>
                <td>Start</td>
                <td colspan="2">Finish</td>
            </tr>
            {% for migration in migrations %}
            <tr style="text-align: left; background:{{migration.color}}">
                <td style="padding: 2px 2px 2px 10px"><p>{{migration.name}}</p></td>
                <td style="padding: 2px 2px 2px 10px"><p>{{migration.status}}</p></td>
                <td style="padding: 2px 2px 2px 10px"><p>{{migration.start_time}}</p></td>
                <td style="padding: 2px 2px 2px 10px"><p>{{migration.finish_time}}</p></td>
                <td style="padding: 2px 2px 2px 10px; width:100px">
                    {% if migration.status == 'Queued'  %}
                        <button type="submit" name="name" value="{{migration.name}}" style="width:60px">Run</button>
                    {% else %}
                        <button type="submit" name="name" value="rerun|{{migration.name}}" style="width:60px">Re-Run</button>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
    </body>

</html>
